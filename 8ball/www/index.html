<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Quotes quotes quotes</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
  </head>
  <body ng-app="starter" ng-controller="indexController">
  
  <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Aks a question</h1>
        </ion-header-bar>
        <ion-content>
		<form ng-submit="giveRandomAwnser(question)">
            <label class="item item-input">
				<input type="text" placeholder="Question" ng-model="question">
            </label>
			<button class="button button-block button-positive" type="submit">Ask the Question!</button>
		</form>
        </ion-content>
    </ion-pane>
    
    <script id="modal.html" type="text/ng-template">
        <div class="modal" ng-controller="authorController" style="height: 100%; top: 0; bottom: 0;overflow-y:scroll">
            <div class="bar bar-header bar-calm">
                <button class="button" ng-click="closeModal()">Close</button>
                <h1 class="title">{{ author.name }}</h1>
            </div>
            <br>
            <br>
            <ion-item ng-repeat="quote in author.quotes">
                {{ quote }}
            </ion-item>
            <form ng-submit="addQuote(newQuote)">
                <div class="list">
                    <div class="list list-inset">
                        <label class="item item-input">
                            <input type="text" placeholder="Quote" ng-model="newQuote">
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Add Quote</button>
                </div>
            </form>
        </div>
    </script>
  </body>
</html>
